{% extends 'base_template.html' %}
{% block export %}
    <nav class="navbar navbar-light bg-light justify-content-between" style="margin-top: -5%; float:right;">
        <form class="form-inline" method='POST' action='/export_part/'>
          <input class="form-control mr-sm-2" name="search" type="search" placeholder="Company Name" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
   
      <table class="table table-striped table-sm" style="margin-left: 10%; width: 80%;">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Company</th>
            <th>Industry</th>
            <th>Purpose</th>
            <th>BoardMeetingDate</th>
          </tr>
        </thead>
        <tbody>
          {% for value in data %}
          <tr>
            <td>{{ value[0] }}</td>
            <td>{{ value[1] }}</td>
            <td>{{ value[2] }}</td>
            <td>{{ value[3] }}</td>
            <td>{{ value[4] }}</td>
    
          </tr>
          {% endfor %}
    
        </tbody>
      </table>  

{% endblock %}
